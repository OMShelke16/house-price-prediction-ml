<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>House Price Prediction</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #4f46e5;
    --secondary: #06b6d4;
    --bg: #f5f7fb;
    --card: #ffffff;
    --text: #1f2937;
}

* {
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    margin: 0;
    background: var(--bg);
}

/* Layout */
.dashboard {
    display: grid;
    grid-template-columns: 260px 1fr;
    min-height: 100vh;
}

/* Sidebar */
.sidebar {
    background: linear-gradient(180deg, #4f46e5, #4338ca);
    color: #fff;
    padding: 25px;
}

.sidebar h2 {
    margin-bottom: 30px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar li {
    margin-bottom: 18px;
    font-size: 14px;
    opacity: 0.9;
}

/* Main */
.main {
    padding: 30px;
}

/* Header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
}

.header h1 {
    font-size: 24px;
}

/* Info Cards */
.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-bottom: 25px;
}

.card {
    background: var(--card);
    padding: 18px;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.06);
}

.card h3 {
    font-size: 14px;
    opacity: 0.8;
}

.card p {
    font-size: 20px;
    font-weight: 700;
}

/* Form Card */
.form-card {
    background: var(--card);
    padding: 25px;
    border-radius: 18px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

/* Proper Grid */
.form-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 15px;
}

/* Inputs */
.form-grid label {
    font-size: 13px;
    font-weight: 600;
    display: block;
    margin-bottom: 4px;
}

.form-grid input,
.form-grid select {
    width: 100%;
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid #e5e7eb;
    font-size: 14px;
}

/* Button */
button {
    margin-top: 25px;
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 14px;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}

/* Result */
.result {
    margin-top: 20px;
    padding: 16px;
    border-radius: 14px;
    background: linear-gradient(135deg, #dbeafe, #e0f2fe);
    font-size: 18px;
    font-weight: 700;
    text-align: center;
}

/* Responsive Fix */
@media (max-width: 1200px) {
    .form-grid {
        grid-template-columns: repeat(3, 1fr);
    }
}

@media (max-width: 768px) {
    .dashboard {
        grid-template-columns: 1fr;
    }

    .sidebar {
        display: none;
    }

    .form-grid {
        grid-template-columns: 1fr;
    }

    .header h1 {
        font-size: 20px;
    }
}
</style>
</head>

<body>

<div class="dashboard">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>üè† HPP</h2>
        <ul>
            <li>üìä Dashboard</li>
            <li>ü§ñ ML Model</li>
            <li>üè° Price Prediction</li>
            <li>‚öô Settings</li>
        </ul>
    </div>

    <!-- Main -->
    <div class="main">

        <div class="header">
            <h1>House Price Prediction</h1>
            <span>AI Powered</span>
        </div>

        <div class="cards">
            <div class="card">
                <h3>Model</h3>
                <p>Linear Regression</p>
            </div>
            <div class="card">
                <h3>Accuracy (R¬≤)</h3>
                <p>0.65</p>
            </div>
            <div class="card">
                <h3>Status</h3>
                <p>Active</p>
            </div>
        </div>

        <div class="form-card">
            <form method="POST">

                <div class="form-grid">

                    <div>
                        <label>Area (sq ft)</label>
                        <input type="number" name="area" required>
                    </div>

                    <div>
                        <label>Bedrooms</label>
                        <input type="number" name="bedrooms" required>
                    </div>

                    <div>
                        <label>Bathrooms</label>
                        <input type="number" name="bathrooms" required>
                    </div>

                    <div>
                        <label>Floors</label>
                        <input type="number" name="stories" required>
                    </div>

                    <div>
                        <label>Parking</label>
                        <input type="number" name="parking" required>
                    </div>

                    <div>
                        <label>Main Road</label>
                        <select name="mainroad">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div>
                        <label>Guest Room</label>
                        <select name="guestroom">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div>
                        <label>Basement</label>
                        <select name="basement">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div>
                        <label>Hot Water</label>
                        <select name="hotwaterheating">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div>
                        <label>AC</label>
                        <select name="airconditioning">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div>
                        <label>Preferred Area</label>
                        <select name="prefarea">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div>
                        <label>Furnishing</label>
                        <select name="furnishing">
                            <option value="semi-furnished">Semi-Furnished</option>
                            <option value="furnished">Furnished</option>
                            <option value="unfurnished">Unfurnished</option>
                        </select>
                    </div>

                </div>

                <button type="submit">üí∞ Predict Price</button>
            </form>

            <div class="result">
                Predicted Price: ‚Çπ {{price}}
            </div>
        </div>

    </div>
</div>

</body>
</html>
